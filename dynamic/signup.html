{% extends 'index.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}


<div class="signup" style="margin-top: 100px; margin-bottom: 100px;">
    

<div class="wrapper">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="message">{{success}}</p>
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" name="nm" id="" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" name="em" id="" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
       <div class="input-box">
            <input type="number" name="pn" id="" placeholder="Phone Number" required>
            <i class='bx bxs-phone'></i>
       </div>
       <div class="input-box">
            <input type="password" name="np" id="pswd1" placeholder="New Password" required>
            <i class='bx bxs-lock-alt'></i>
       </div>
        <div class="input-box">
            <input type="password" name="cp" id="pswd2" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn" >Sign Up</button>
        <div class="register-link">
            <p>Already have an account? <a href="{% url 'login' %}" style="color: #73C6B6;">Login</a></p>
       </div>
    </form>

</div>
</div>
